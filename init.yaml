orchestration: kubernetes
secrets:
  ### Generated secrets
  - name: s3-secret-key
    namespace: "openfaas-fn"
    literals:
      - name: s3-secret-key
  - name: s3-access-key
    literals:
      - name: s3-access-key
    namespace:  "openfaas-fn"
  - name: basic-auth
    literals:
      - name: basic-auth-user
        value: admin
      - name: basic-auth-password
        value: ""
    namespace:  "openfaas"
  - name: "payload-secret"
    literals:
      - name: payload-secret
        value: ""
    namespace: "openfaas"

  ### User-input
  # Enter into GitHub UI
  - name: "github-webhook-secret"
    literals:
      - name: "github-webhook-secret"
        value: "secret"
    namespace: "openfaas-fn"
  # Download from GitHub App on GitHub UI
  - name: "private-key"
    files:
      - name: "private-key"
        value_from: "~/Downloads/ofc-bootstrap-test.2018-12-20.private-key.pem"
    namespace: "openfaas-fn"

### User input
  - name: "registry-secret"
    files:
      - name: "config.json"
        value_from: "~/.docker/config.json"
    namespace: "openfaas"


### Where to publish function images
registry: docker.io/ofctest/

### Domain name registered with A record pointing to *.domain (wild-card)
root_domain: "stag.o6s.io"
tls: false

## Populate from GitHub App
github:
  app_id: "22586"

### Users allowed to access your OpenFaaS Cloud
customers_url: "https://raw.githubusercontent.com/openfaas/openfaas-cloud/master/CUSTOMERS"

