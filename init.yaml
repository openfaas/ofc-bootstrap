orchestration: kubernetes
secrets:
  - name: s3-secret-key
    namespace: "openfaas-fn"
    literals:
      - name: s3-secret-key
  - name: s3-access-key
    literals:
      - name: s3-access-key
    namespace:  "openfaas-fn"
  - name: basic-auth
    literals:
      - name: basic-auth-user
        value: admin
      - name: basic-auth-password
        value: ""
    namespace:  "openfaas"
  - name: "payload-secret"
    literals:
      - name: payload-secret
        value: ""
    namespace: "openfaas"
  - name: "payload-secret"
    literals:
      - name: payload-secret
        value: ""
    namespace: "openfaas-fn"
  - name: "github-webhook-secret"
    literals:
      - name: "github-webhook-secret"
        value: ""
    namespace: "openfaas-fn"

registry: docker.io/ofcommunity/
root_domain: "stag.o6s.io"
customers_url: "https://raw.githubusercontent.com/openfaas/openfaas-cloud/master/CUSTOMERS"

github:
  app_id: "123456789"
  private_key_filename: "my-private-key"

