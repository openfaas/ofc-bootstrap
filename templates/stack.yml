provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  {{ if .GitHub }}
  system-github-event:
    lang: go
    handler: ./github-event
    image: ghcr.io/${REPO:-openfaas}/ofc-github-event:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      validate_hmac: false
      write_debug: true
      read_debug: true
      validate_customers: true
      customers_path: "{{.CustomersSecretPath}}"
    environment_file:
      - github.yml
      - gateway_config.yml
    secrets:
      - github-webhook-secret
      - payload-secret
      - customers

  github-push:
    lang: go
    handler: ./github-push
    image: ghcr.io/${REPO:-openfaas}/ofc-github-push:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      validate_hmac: false
      read_timeout: 10s
      write_timeout: 10s
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml
      - github.yml
    secrets:
      - github-webhook-secret
      - payload-secret
    {{ end }}

  git-tar:
    lang: dockerfile
    handler: ./git-tar
    image: ghcr.io/${REPO:-openfaas}/ofc-git-tar:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      read_timeout: 15m
      write_timeout: 15m
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml
      - github.yml
    secrets:
      - payload-secret
    {{ if .GitHub }}
      - private-key
    {{ end }}
# Uncomment this for GitLab
    {{ if not .GitHub }}
      - gitlab-api-token
    {{ end }}

  buildshiprun:
    lang: go
    handler: ./buildshiprun
    image: ghcr.io/${REPO:-openfaas}/ofc-buildshiprun:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      read_timeout: 5m
      write_timeout: 5m
      write_debug: true
      read_debug: true
      scaling_factor: 50
    environment_file:
      - buildshiprun_limits.yml
      - gateway_config.yml
      - github.yml
    secrets:
      - basic-auth-user
      - basic-auth-password
      - payload-secret
#      - swarm-pull-secret

  garbage-collect:
    lang: go
    handler: ./garbage-collect
    image: ghcr.io/${REPO:-openfaas}/ofc-garbage-collect:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
      read_timeout: 30s
      write_timeout: 30s
    environment_file:
      - gateway_config.yml
    secrets:
      - basic-auth-user
      - basic-auth-password
      - payload-secret

  {{ if .GitHub }}
  github-status:
    lang: go
    handler: ./github-status
    image: ghcr.io/${REPO:-openfaas}/ofc-github-status:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: false
      read_debug: false
      combine_output: false
      validate_hmac: true
    environment_file:
      - gateway_config.yml
      - github.yml
    secrets:
      - private-key
      - payload-secret
  {{ end }}

  import-secrets:
    lang: go
    handler: ./import-secrets
    image: ghcr.io/${REPO:-openfaas}/ofc-import-secrets:0.14.4
    annotations:
      com.openfaas.serviceaccount: sealedsecrets-importer-rw
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
      validate_hmac: true
      combined_output: false
    environment_file:
      - github.yml
    secrets:
      - payload-secret

  pipeline-log:
    lang: go
    handler: ./pipeline-log
    image: ghcr.io/${REPO:-openfaas}/ofc-pipeline-log:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
      combine_output: false
    environment_file:
      - gateway_config.yml
    secrets:
      - s3-access-key
      - s3-secret-key
      - payload-secret

  list-functions:
    lang: go
    handler: ./list-functions
    image: ghcr.io/${REPO:-openfaas}/ofc-list-functions:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml
    secrets:
      - basic-auth-user
      - basic-auth-password

  audit-event:
    lang: go
    handler: ./audit-event
    image: ghcr.io/${REPO:-openfaas}/ofc-audit-event:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment_file:
      - slack.yml

  echo:
    lang: go
    handler: ./echo
    image: ghcr.io/${REPO:-openfaas}/ofc-echo:0.14.4
    labels:
      openfaas-cloud: "1"
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
    limits:
      memory: 64Mi
    requests:
      memory: 32Mi
      cpu: 50m

  metrics:
    lang: go
    handler: ./metrics
    image: ghcr.io/${REPO:-openfaas}/ofc-system-metrics:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment_file:
      - gateway_config.yml
    environment:
      content_type: "application/json"

  function-logs:
    lang: go
    handler: ./function-logs
    image: ghcr.io/${REPO:-openfaas}/ofc-function-logs:0.14.4
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
      com.openfaas.scale.zero: false
    environment:
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml
    secrets:
      - basic-auth-user
      - basic-auth-password

